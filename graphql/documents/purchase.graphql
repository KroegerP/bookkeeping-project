fragment PurchaseBasic on Purchase {
  id
  date
  description
  cost
  total
  category {
    id
    name
  }

  createdAt
}

query GetPurchases($where: PurchaseWhereInput, $orderBy: [PurchaseOrderByInput!]!) {
  purchases(where: $where, orderBy: $orderBy) {
   ...PurchaseBasic
  }
}

mutation CreatePurchase($data: PurchaseCreateInput!) {
  createPurchase(data: $data) {
    id
    description
    date
  }
}