fragment PurchaseBasic on Purchase {
  id
  date
  description
  cost
  total
  category {
    id
    name
  }

  createdAt
}

query GetPurchases($where: PurchaseWhereInput, $orderBy: [PurchaseOrderByInput!]!) {
  purchases(where: $where, orderBy: $orderBy) {
   ...PurchaseBasic
  }
}

query GetPurchases($where: PurchaseCreateInput, $orderBy: [PurchaseOrderByInput!]!) {
  createPurchase(where: $where, orderBy: $orderBy) {
   ...PurchaseBasic
  }
}